<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/e6d83a41ae.js" crossorigin="anonymous"></script>
    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- Title -->
    <title>Carrito de Compras</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <figure class="header-logo">
            <a href="../index.html">
                <img src="../images/fae-logo.png" alt="header-logo" class="header-logo-img">
            </a>
        </figure>

        <!-- Nav -->
        <nav class="nav">
            <div class="nav--list">
                <ul class="nav--list-menu">
                    <li class="nav--list-item">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="nav--list-item">
                        <a href="catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav--list-item">
                        <a href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav--list-item">
                        <a href="favorites.html">Favoritos</a>
                    </li>
                    <li class="nav--list-item">
                        <button class="show-register">Registrarse/Iniciar Sesión</button>
                    </li>
                    <li class="nav--list-item">
                        <a href="shopping-cart.html"><img src="../images/cart-icon.png" alt=""></a>
                    </li>
                    <img src="../images/close.png" alt="" class="close-menu">
                </ul>
            </div>
           
        </nav>
        <button class="hamb-menu-btn">
            <img src="../images/hamb-menu.png" alt="boton menu mobile">
        </button>
    </header>

    <!-- Main -->
    <main class="shopping-cart-page">
            <h1 class="shopping-cart--title">
                Tu Carrito
            </h1>
        <div class="shopping-cart">
            <div class="shopping-cart--products">
                <ul class="shopping-cart--products-list">
                    
                </ul>
            </div>
            
        </div>

    </main>

    <!-- Register -->
    <div class="register">
        <div class="register-modal">
            <img src="../images/close.png" alt="" class="close-register">
            <form action="">
                <h2 class="register-modal--title">Registrarse</h2>
                <button class="register-modal--facebook-btn"><i class="fa-brands fa-facebook"></i> Continuar con Facebook</button>
                <button class="register-modal--google-btn"><i class="fa-brands fa-google"></i> Continuar con Google</button>

                <hr class="register-modal--divider"></hr>

                <label for="name">Nombre</label>
                <input type="text" name="" id="name" placeholder="Ingrese su nombre" required>
                <label for="last-name">Apellido</label>
                <input type="text" name="" id="last-name" placeholder="Ingrese su apellido" required>
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="Ingrese su correo electrónico" required>
                <label for="password">Contraseña</label>
                <input type="password" name="" id="password" placeholder="Ingrese su contraseña" required>
                <input type="submit" value="Registrarse" class="register-modal-submit-btn">
            </form>
        </div>
        <div class="register-modal-overlay"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-info">
            <ul>
                <li class="footer-info-item">Política de Privacidad</li>
                <li class="footer-info-item">Información Legal</li>
                <li class="footer-info-item">Contacto</li>
            </ul>
        </div>
        <div class="divisory-line"></div>
        <div class="footer-social-networks">
            <p class="social-networks">Redes Sociales:</p>
            <div class="social-networks-links">
                <ul>
                    <li class="social-networks-item">
                        <a href="#">
                            <img src="../images/facebook-icon.png" alt="">
                        </a>
                    </li>
                    <li class="social-networks-item">
                        <a href="#">
                            <img src="../images/instagram-icon.png" alt="">
                        </a>
                    </li>
                    <li class="social-networks-item">
                        <a href="#">
                            <img src="../images/pinterest-icon.png" alt="">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <small>Designed by Alan Flores - 2022</small>
    </footer>

    <!-- JavaScript -->
    <script src="../scripts/animations.js"></script>
    <script src="../scripts/shoppingCart.js"></script>
    <script src="../scripts/renderShoppingCart.js"></script>
</body>
</html>
